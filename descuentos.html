<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller práctico de JavaScript</p>
    </header>
    
    <main class="main">
        <section class="main__formulario">
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="InputPrecio">Escribe el precio de tu producto</label>
                <input type="number" id="InputPrecio" class="input">

                <label for="InputDescuento">Escribe el porcentaje de descuento de tu producto</label>
                <input type="number" id="InputDescuento" class="input">

                <button type="button" onclick="buttonPrecioDescuento()" class="button">
                    Calcular el precio con descuento
                </button>
            </form>
        </section>

        <p id="resultado"></p>
    </main>

    <script src="./descuentos.js"></script>
</body>
</html>
